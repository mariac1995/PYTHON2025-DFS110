<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casdastre-se</title>
  </head>
  <body>
    <h1>Faça o seu cadastro</h1>

    <form>
      <div>
        <label for="nome"> Nome </label> <br />
        <input type="text" name="nome" id="nome" />
      </div>

      <br />

      <div>
        <label for="data-nascimento"> Data de Nascimento </label> <br />
        <input type="date" name="data-nascimento" id="data-nascimento" />
      </div>

      <br />

      <div>
        <label for="email"> Email </label> <br />
        <input type="email" name="email" id="email" />
      </div>

      <br />

      <div>
        <label for="senha"> Senha </label> <br />
        <input type="password" name="senha" id="senha" />
      </div>

      <br />

      <div>
        <input type="checkbox" name="enviar-novidades" id="enviar-novidades" />
        <label for="enviar-novidades"> Deseja receber notificações de novidades? </label>
      </div>

      <br />
      <button type="submit">Cadastrar</button>
    </form>
  </body>
</html>
