<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Model - DOM</title>
  </head>
  <body>
    <script>
      // Document Object Model - DOM
      // O DOM é uma representação do HTML em objetos Javascript
      // Ele contém todas as propriedades da tag html e também os seus filhos.
      const htmlElement = document.children[0]

      console.log(htmlElement) // O proprio elemento
      console.log(htmlElement.lang) // Propriedades do elemento
    </script>
  </body>
</html>
