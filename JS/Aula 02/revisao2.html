  <body>
    <script>
      // Ex01. Faça um programa que peça 2 numeros e mostre o produto (multiplicação).
      let numero1 = Number(prompt("Digite o 1º numero: "));
      let numero2 = Number(prompt("Digite o 2º numero: "));

      let multiplicacao = numero1 * numero2;

      alert(
        `O produto entre ${numero1} e ${numero2} é igual a ${multiplicacao}`
      );
