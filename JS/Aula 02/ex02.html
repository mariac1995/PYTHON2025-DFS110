<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex02</title>
  </head>
  <body>
    <script>
      // Ex02. Faça um programa que peça um numero e mostre se ele é Par ou Impar. Dica: Utilize o operador '%'
      const numero = Number(
        prompt("Digite um numero para saber se ele é par ou impar: ")
      );

      if (numero % 2 == 0) {
        alert("O numero é par.");
      } else {
        alert("O numero é impar.");
      }
    </script>
  </body>
</html>
