<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex01</title>
  </head>
  <body>
    <script>
      const numero = Number(prompt('Digite um numero: '))

      if (numero > 0) {
        alert('O numero é positivo.')
      } else if (numero < 0) {
        alert('O numero é negativo.')
      } else {
        alert('O numero é neutro.')
      }

    </script>
  </body>
</html>
