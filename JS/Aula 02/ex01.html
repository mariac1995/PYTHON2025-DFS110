<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex01</title>
  </head>
  <body>
    <script>
      // Ex01. Faça um programa que peça um numero, e mostre se ele é positivo ou negativo (considere 0 como positivo)
      const numero = Number(prompt('Digite um numero: '))

      if (numero >= 0) {
        alert('O numero é positivo.')
      } else {
        alert('O numero é negativo.')
      }

    </script>
  </body>
</html>
