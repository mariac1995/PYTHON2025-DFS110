<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex03</title>
  </head>
  <body>
    <script>
      const nota1 = Number(prompt("Digite a 1ª nota: "));
      const nota2 = Number(prompt("Digite a 2ª nota: "));
      
      let situacao;
      const media = (nota1 + nota2) / 2;

      if (media >= 6) {
        situacao = "aprovado";
      } else if (media >= 4) {
        situacao = "em recuperação";
      } else {
        situacao = "reprovado";
      }

      alert(`A média é igual a ${media.toFixed(2)} e o aluno está ${situacao}`);
    </script>
  </body>
</html>
