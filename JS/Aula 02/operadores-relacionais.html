<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores Relacionais</title>
  </head>
  <body>
    <script>
        // Operadores Relacionais
        let x = 2
        let y = 5
        let z = '2'
        
        console.log(x > y) // Maior que
        console.log(x < y) // Menor que
        console.log(x >= y) // Maior ou igual
        console.log(x <= y) // Menor ou igual

        console.log(x == z) // Igualdade
        console.log(x === z) // Igualdade Restrita

        console.log(x != z) // Diferença
        console.log(x !== z) // Diferença Restrita
    </script>
  </body>
</html>
