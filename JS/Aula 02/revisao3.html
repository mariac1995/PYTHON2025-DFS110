<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Ex02. Faça um programa que peça 3 notas e mostre a média das notas.
      const nota1 = Number(prompt("Digite a 1ª nota: "));
      const nota2 = Number(prompt("Digite a 2ª nota: "));
      const nota3 = Number(prompt("Digite a 3ª nota: "));

      const media = (nota1 + nota2 + nota3) / 3;

      alert(`A média do aluno é ${media.toFixed(2)}`);
    </script>
  </body>
</html>
