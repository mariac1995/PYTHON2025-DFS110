<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let contador = 1;
      let final = Number(prompt("Digite o Final da Contagem: "));

      while (contador <= final) {
        document.writeln(contador);
        contador++;
      }

    </script>
  </body>
</html>
