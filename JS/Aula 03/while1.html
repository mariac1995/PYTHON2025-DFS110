<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While 1</title>
  </head>
  <body>
    <script>
      // Variavel de Controle
      let contador = 0;

      while (contador < 10) {
        document.writeln(contador);
        contador++;
        // contador += 1
        // contador = contador + 1
      }

      document.write('<br> <b> Fim do Programa </b>')
    </script>
  </body>
</html>
