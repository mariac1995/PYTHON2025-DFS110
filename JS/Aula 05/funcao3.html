<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Função 3</title>
  </head>
  <body>
    <script>
      // Funções com Retorno
      function somar(num1, num2) {
        return num1 + num2;
      }

      const n1 = Number(prompt("Digite o 1º numero: "));
      const n2 = Number(prompt("Digite o 2º numero: "));

      const soma = somar(n1, n2);

      alert(`A soma de ${n1} e ${n2} é ${soma}`);
    </script>
  </body>
</html>
