<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplicar</title>
  </head>
  <body>
    <script>
      // Parametros -> Entrada
      // Corpo da Função -> Processamento
      // Retorno -> Saída
      function multiplicar(n1, n2) {
        return n1 * n2;
      }

      //Entrada
      const numero1 = Number(prompt("Digite o 1º numero: "));
      const numero2 = Number(prompt("Digite o 2º numero: "));

      // Processamento
      const resultado = multiplicar(numero1, numero2);

      // Saída
      alert(resultado);
    </script>
  </body>
</html>
