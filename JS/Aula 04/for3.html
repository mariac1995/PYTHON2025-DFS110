<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For 3</title>
  </head>
  <body>
    <script>
      // Variáveis Auxiliares.
      let soma = 0;
			
      for (let i = 0; i < 3; i++) {
        let nota = Number(prompt("Digite uma nota: "));
        soma += nota;
      }

      const media = soma / 3;
      alert(`A média das 3 notas é ${media.toFixed(2)}`);
    </script>
  </body>
</html>
