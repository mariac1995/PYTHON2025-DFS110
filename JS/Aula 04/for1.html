<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For 1</title>
  </head>
  <body>
    <script>
      // For

      // for (inicializacao; condicao; incremento)
      // inicialização: inicio
      // condição: final
      // incremento: passo
      for (let i = 0; i < 10; i++) {
        // console.log(i);
        document.writeln(i);
      }

      document.writeln('<br>')

      for (let i = 0; i <= 20; i += 5) {
        // console.log(i);
        document.writeln(i);
      }
    </script>
  </body>
</html>
