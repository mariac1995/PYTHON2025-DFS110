<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casting</title>
  </head>
  <body>
    <script>
      let n1 = Number(prompt("Digite o 1º numero: "));
      let n2 = Number(prompt("Digite o 2º numero: "));

      const soma = n1 + n2;

      console.log(`A soma de ${n1} e ${n2} é ${soma}`);
    </script>
  </body>
</html>
