<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variaveis</title>
  </head>
  <body>
    <script>
      // Var = Escopo Global
      var nome = "Davi"
      console.log(nome)

      // Let = Escopo Local
      let altura = 1.75
      console.log(altura)

      // Const = Escopo Local (Imutavel)
      const cpf = '000.000.000-11'
      console.log(cpf)

      // Ao alterar uma variavel que jรก foi definida (var ou let)
      nome = 'Pedro'
      altura = 1.82

      console.log(nome)
      console.log(altura)

    </script>
  </body>
</html>
