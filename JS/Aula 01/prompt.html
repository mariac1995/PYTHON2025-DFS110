<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt</title>
  </head>
  <body>
    <script>
      let nome = prompt('Digite o seu nome:')
      
      // Concatenação
      console.log('Olá ' + nome + ', seja bem vindo!')
    
      // Template String
      console.log(`Olá ${nome}, seja bem vindo!`)
    </script>
  </body>
</html>
